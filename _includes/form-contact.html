<section class="section section-lg bg-gradient-default" id="contact-form">
        <div class="container pt-3 pb-300">
            <div class="row text-center justify-content-center">
                <div class="col-lg-10">
                    <h2 class="display-3 text-white"><a href="{{ base.url | prepend: site.url }}/contact" class="text-white" title="Formulaire de contact Xadezign">{{ page.form-contact-lead.title }}</a></h2>
                    <p class="lead text-white">{{ page.form-contact-lead.body }}</p>
                </div>
            </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>
    <form accept-charset="UTF-8" data-netlify="true" netlify-honeypot="bot-field" method="POST">
        <section class="section section-lg pt-lg-0 section-contact-us">
            <div class="container">
                <div class="row justify-content-center mt--300">
                    <div class="col-lg-8">
                        <div class="card bg-gradient-secondary shadow">
                            <div class="card-body p-lg-5">
                                <div class="row justify-content-center mt--80">
                                    <div class="icon icon-lg icon-shape bg-gradient-white shadow rounded-circle text-warning ">
                                        <i class="fas fa-envelope"></i>
                                    </div>
                                </div>
                                <div class="hidden">
                                    <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
                                </div>	
                                <div class="form-group mt-5">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Votre Nom" name="name" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Votre adresse courriel" name="email" type="email">
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <textarea class="form-control form-control-alternative" name="message" rows="4" cols="80" placeholder="Rédigez votre message..."></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-default btn-round btn-block btn-lg">Envoyer le message</button>
                                </div>
                                <div class="custom-control custom-checkbox mb-3 mt-4">
                                        <input class="custom-control-input" id="customCheck1" type="checkbox">
                                        <label class="custom-control-label" for="customCheck1">En soumettant ce formulaire, j'accepte que les informations saisies soient exploitées dans le cadre de la demande de devis et de la relation commerciale qui peut en découler.</label>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
